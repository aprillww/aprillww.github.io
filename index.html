    <style>
      :root {
        /* Brand Purple Scale */
        --primary-950:#2E1065; --primary-900:#4C1D95; --primary-800:#5B21B6;
        --primary-700:#6D28D9; --primary-600:#7C3AED; --primary-500:#8B5CF6;
        --primary-300:#A78BFA; --primary-100:#EDE9FE;

        /* Accent Mint */
        --accent-700:#059669; --accent-600:#10B981; --accent-500:#34D399;

        /* Neutrals */
        --text-primary:#FFFFFF; --text-secondary:#E5E7EB; --text-muted:#CBD5E1;
        --border:rgba(255,255,255,0.16); --surface-glass:rgba(255,255,255,0.10);

        /* Effects */
        --shadow-elegant: 0 20px 60px rgba(76, 29, 149, 0.30);
        --shadow-button: 0 8px 24px rgba(139, 92, 246, 0.22);
        --radius-lg: 20px; --radius-md: 16px; --radius-sm: 12px;

        /* Back-compat aliases */
        --color-bg-deep: var(--primary-900);
        --color-bg-medium: var(--primary-700);
        --color-bg-light: var(--primary-600);
        --color-surface: var(--surface-glass);
        --color-card: rgba(255,255,255,0.12);
        --color-border: var(--border);
        --color-text-primary: var(--text-primary);
        --color-text-secondary: #A7F3D0; /* 柔和薄荷绿副标题 */
        --color-text-accent: var(--accent-600);
        --color-text-muted: rgba(255,255,255,0.70);
      }

      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--color-text-primary);
        background:
          radial-gradient(1000px 600px at 75% 10%, rgba(167,139,250,0.25), transparent 60%),
          linear-gradient(135deg, var(--primary-900) 0%, var(--primary-700) 40%, var(--primary-600) 100%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color-scheme: dark;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
      }

      a { 
        color: var(--accent-600); 
        text-decoration: none; 
        transition: all 0.3s ease;
      }
      a:hover { 
        color: var(--color-text-secondary); 
        text-decoration: underline; 
        text-shadow: 0 0 8px rgba(167, 243, 208, 0.3);
      }
      
      h1, h2, h3 { 
        color: var(--color-text-secondary); 
        font-weight: 700;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 8px rgba(167, 243, 208, 0.1);
      }
      p, span { 
        color: var(--color-text-muted); 
        font-weight: 400;
      }
      
      ul, ol, li {
        color: var(--color-text-muted);
        font-weight: 400;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 60%, var(--primary-800) 100%);
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.9rem;
        padding: 12px 20px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(167, 243, 208, 0.28);
        box-shadow: var(--shadow-button);
        backdrop-filter: blur(12px);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.22), transparent);
        transition: left 0.6s;
      }
      .btn-primary:hover::before { left: 100%; }
      .btn-primary:hover { 
        background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 60%, var(--primary-700) 100%);
        transform: translateY(-2px); 
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.28);
        border-color: rgba(167, 243, 208, 0.45);
      }

      .btn-ghost {
        background: linear-gradient(135deg, rgba(237, 233, 254, 0.16) 0%, rgba(167, 139, 250, 0.22) 100%);
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.9rem;
        padding: 12px 20px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(167, 139, 250, 0.30);
        box-shadow: var(--shadow-button);
        backdrop-filter: blur(12px);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .btn-ghost::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.20), transparent);
        transition: left 0.6s;
      }
      .btn-ghost:hover::before { left: 100%; }
      .btn-ghost:hover { 
        background: linear-gradient(135deg, rgba(237, 233, 254, 0.22) 0%, rgba(167, 139, 250, 0.32) 100%);
        transform: translateY(-2px); 
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.25);
        border-color: rgba(167, 139, 250, 0.45);
      }

      .card {
        background: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg);
        backdrop-filter: blur(24px);
        box-shadow: var(--shadow-elegant);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform: translateZ(0);
        will-change: transform;
      }
      .card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(167, 243, 208, 0.5), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }
      .card:hover::before { opacity: 1; }
      .card:hover {
        transform: translateY(-4px) translateZ(0);
        box-shadow: 0 20px 60px rgba(76, 29, 149, 0.30);
        border-color: rgba(167, 243, 208, 0.30);
        background: rgba(255, 255, 255, 0.12);
      }
      .card h1, .card h2, .card h3, .card p, .card li, .card span, .card div {
        position: relative; z-index: 2;
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility; transform: translateZ(0);
      }

      .chip { 
        background: linear-gradient(135deg, rgba(167, 243, 208, 0.15) 0%, rgba(16, 185, 129, 0.10) 100%); 
        color: var(--color-text-secondary); 
        font-weight: 600; 
        border: 1px solid rgba(167, 243, 208, 0.25); 
        padding: 8px 16px; border-radius: 999px; font-size: 0.875rem;
        backdrop-filter: blur(8px); transition: all 0.3s ease;
      }
      .chip:hover { transform: translateY(-1px); border-color: rgba(167, 243, 208, 0.40); box-shadow: 0 4px 12px rgba(167, 243, 208, 0.20); }
      .muted { color: var(--color-text-muted); }
      .text-primary { color: var(--color-text-primary); }
      .text-secondary { color: var(--color-text-secondary); }
      .text-accent { color: var(--color-text-accent); font-weight: 600; }
